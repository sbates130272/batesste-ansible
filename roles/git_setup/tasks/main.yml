#
# Set up git just the way I like it. This includes Gnupg signing,
# editor setup, name and email (global for {{ username }}). Note this
# assumes some other roles have been run before this one.
#
# Note some of these tasks need:
#
# ansible-galaxy collection install community.general

- name: Set a fact containing the current roles' path
  ansible.builtin.set_fact:
    calling_role_path_fact: "{{ role_path }}"

- name: Test the host platform to see if it can support this role
  ansible.builtin.include_role:
    name: check_platform
  vars:
    calling_role_path: "{{ calling_role_path_fact }}"

- name: Install GitHub CLI
  ansible.builtin.package:
    name: gh
    state: present
  become: true
  when: git_setup_install_gh | default(true)

- name: Check if GitHub token is available
  ansible.builtin.set_fact:
    git_setup_gh_token_available: "{{ git_setup_gh_token | default('') | length > 0 }}"
  when: git_setup_gh_authenticate | default(false)

- name: Authenticate GitHub CLI with token
  ansible.builtin.shell: |
    set -o pipefail
    echo "{{ git_setup_gh_token }}" | gh auth login --with-token
  args:
    executable: /bin/bash
  no_log: true
  register: git_setup_gh_auth_result
  changed_when: true
  failed_when: false
  when:
    - git_setup_gh_authenticate | default(false)
    - git_setup_gh_token_available | default(false)

- name: Verify GitHub CLI authentication
  ansible.builtin.command: gh auth status
  register: git_setup_gh_status
  changed_when: false
  failed_when: false
  when:
    - git_setup_gh_authenticate | default(false)
    - git_setup_gh_token_available | default(false)

- name: Display GitHub CLI authentication status
  ansible.builtin.debug:
    msg: "{{ git_setup_gh_status.stderr_lines | default(['Authentication check skipped']) }}"
  when:
    - git_setup_gh_authenticate | default(false)
    - git_setup_gh_token_available | default(false)

- name: Warn if GitHub CLI authentication failed
  ansible.builtin.debug:
    msg: "WARNING: GitHub CLI authentication failed. Token may be invalid or gh auth command failed."
  when:
    - git_setup_gh_authenticate | default(false)
    - git_setup_gh_token_available | default(false)
    - git_setup_gh_status is defined
    - git_setup_gh_status.rc != 0

- name: Copy over gnupg folder to ensure PGP keys are on target(s)
  ansible.posix.synchronize:
    src: ~/.gnupg/
    dest: ~/.gnupg/
    rsync_opts:
      - --exclude=S.*
      - --exclude=*~
      - --exclude=*.conf
  when:
    - git_setup_enable_gpg_signing | default(true)
    - inventory_hostname not in groups['locals'] | default([]) and
      inventory_hostname not in groups['runners'] | default([])

- name: Setup emacs as git editor
  community.general.git_config:
    name: core.editor
    value: emacs
    scope: global

- name: Setup name for git config
  community.general.git_config:
    name: user.name
    value: Stephen Bates
    scope: global

- name: Setup email for git config
  community.general.git_config:
    name: user.email
    value: sbates@raithlin.com
    scope: global

- name: Setup pgp signing for all commits
  community.general.git_config:
    name: commit.gpgsign
    value: "true"
    scope: global
  when: git_setup_enable_gpg_signing | default(true)

- name: Setup pgp signing for all commits
  community.general.git_config:
    name: user.signingkey
    value: "{{ git_setup_signingkey }}"
    scope: global
  when:
    - git_setup_enable_gpg_signing | default(true)
    - git_setup_signingkey | default("") | length > 0

- name: Setup gpg-agent correctly in .bashrc
  ansible.builtin.blockinfile:
    path: ~/.bashrc
    state: present
    marker_begin: BEGIN (git_setup)
    marker_end: END (git_setup)
    block: |
      GPG_TTY=$(tty)
      export GPG_TTY
  when: git_setup_enable_gpg_signing | default(true)

- name: Setup default merge behaviour
  community.general.git_config:
    name: pull.rebase
    value: "false"
    scope: global

- name: Setup default branch to "main"
  community.general.git_config:
    name: init.defaultBranch
    value: "main"
    scope: global
