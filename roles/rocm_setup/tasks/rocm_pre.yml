- name: Check if wslinfo works if rocm_setup_wsl_install is set
  ansible.builtin.command:
    cmd: wslinfo --version
  register: wslinfo
  failed_when: false
  when: rocm_setup_wsl_install

- name: Check if wslinfo works if rocm_setup_wsl_install is set
  ansible.builtin.fail:
    msg: |
      "wslinfo not working. WSL install requested. Aborting!"
  when: wslinfo.rc | default(0) != 0 and rocm_setup_wsl_install

- name: Copy the rocm-latest script to the host
  ansible.builtin.copy:
    src: rocm-latest
    dest: /usr/local/bin/rocm-latest
    owner: root
    group: root
    mode: '0755'
  become: true

- name: Determine if latest lookups are needed
  ansible.builtin.set_fact:
    rocm_setup_need_rocm_latest: >-
      {{ rocm_setup_rocm_version == 'latest' }}
    rocm_setup_need_amdgpu_latest: >-
      {{
        (not rocm_setup_wsl_install)
        and (rocm_setup_amdgpu_version == 'latest')
      }}
    rocm_setup_need_metrics_exporter_latest: >-
      {{
        (rocm_setup_install_metrics_exporter | default(false))
        and (rocm_setup_metrics_exporter_version | default('latest') == 'latest')
      }}

- name: Run the rocm-latest script and register results
  ansible.builtin.command:
    cmd: rocm-latest
  environment:
    QUIET: "true"
    ONLY_ONE: ROCM
  register: rocm_latest_version
  when:
    - rocm_setup_need_rocm_latest
    - not rocm_setup_wsl_install

- name: Run the rocm-latest script and register results (wsl)
  ansible.builtin.command:
    cmd: rocm-latest
  environment:
    QUIET: "true"
    ONLY_ONE: ROCM
    WSL_INSTALL: "true"
  register: rocm_latest_wsl_version
  when:
    - rocm_setup_need_rocm_latest
    - rocm_setup_wsl_install

- name: Run the rocm-latest script and register results
  ansible.builtin.command:
    cmd: rocm-latest
  environment:
    QUIET: "true"
    ONLY_ONE: AMDGPU
  register: amdgpu_latest_version
  when: rocm_setup_need_amdgpu_latest

- name: Run the rocm-latest script for device-metrics-exporter version
  ansible.builtin.command:
    cmd: rocm-latest
  environment:
    QUIET: "true"
    ONLY_ONE: METRICS_EXPORTER
  register: metrics_exporter_latest_version
  when: rocm_setup_need_metrics_exporter_latest

- name: Print the rocm package version
  ansible.builtin.debug:
    msg: "rocm latest_version: {{ rocm_latest_version.stdout }}"
  when:
    - rocm_setup_need_rocm_latest
    - not rocm_setup_wsl_install

- name: Print the rocm package version (wsl)
  ansible.builtin.debug:
    msg: "rocm latest_wsl_version: {{ rocm_latest_wsl_version.stdout }}"
  when:
    - rocm_setup_need_rocm_latest
    - rocm_setup_wsl_install

- name: Print the amdgpu package version
  ansible.builtin.debug:
    msg: "amdgpu latest version: {{ amdgpu_latest_version.stdout }}"
  when: rocm_setup_need_amdgpu_latest

- name: Print the device-metrics-exporter package version
  ansible.builtin.debug:
    msg: "device-metrics-exporter latest version: {{
      metrics_exporter_latest_version.stdout }}"
  when: rocm_setup_need_metrics_exporter_latest

- name: Populate rocm_setup_rocm_version variable
  ansible.builtin.set_fact:
    rocm_setup_rocm_version: "{{ rocm_latest_version.stdout }}"
  when: rocm_setup_rocm_version == 'latest' and not rocm_setup_wsl_install

- name: Populate rocm_setup_rocm_version variable (wsl)
  ansible.builtin.set_fact:
    rocm_setup_rocm_version: "{{ rocm_latest_wsl_version.stdout }}"
  when: rocm_setup_rocm_version == 'latest' and rocm_setup_wsl_install

- name: Populate rocm_setup_amdgpu_version variable
  ansible.builtin.set_fact:
    rocm_setup_amdgpu_version: "{{ amdgpu_latest_version.stdout }}"
  when: rocm_setup_amdgpu_version == 'latest' and not rocm_setup_wsl_install

- name: Populate rocm_setup_amdgpu_version variable (wsl)
  ansible.builtin.set_fact:
    rocm_setup_amdgpu_version: "{{ amdgpu_latest_wsl_version.stdout }}"
  when: rocm_setup_amdgpu_version == 'latest' and rocm_setup_wsl_install

- name: Populate rocm_setup_metrics_exporter_version variable
  ansible.builtin.set_fact:
    rocm_setup_metrics_exporter_version: "{{
      metrics_exporter_latest_version.stdout }}"
  when: >-
    rocm_setup_metrics_exporter_version | default('latest') == 'latest'
    and rocm_setup_need_metrics_exporter_latest

- name: Fail if rocm_latest_version does not match rocm_setup_version
  ansible.builtin.fail:
    msg: "You are not requesting the latest rocm version!"
  when:
    - rocm_setup_need_rocm_latest
    - not rocm_setup_wsl_install
    - rocm_latest_version.stdout != rocm_setup_rocm_version

- name: Fail if rocm_latest_wsl_version does not match rocm_setup_version (wsl)
  ansible.builtin.fail:
    msg: "You are not requesting the latest rocm version!"
  when:
    - rocm_setup_need_rocm_latest
    - rocm_setup_wsl_install
    - rocm_latest_wsl_version.stdout | default('none') != rocm_setup_rocm_version

- name: Fail if amdgpu_latest_version does not match rocm_setup_amdgpu_version
  ansible.builtin.fail:
    msg: "You are not requesting the latest amdgpu version!"
  when:
    - rocm_setup_need_amdgpu_latest
    - amdgpu_latest_version.stdout != rocm_setup_amdgpu_version

- name: Fail if metrics_exporter_latest_version does not match
  ansible.builtin.fail:
    msg: "You are not requesting the latest device-metrics-exporter version!"
  when:
    - rocm_setup_need_metrics_exporter_latest
    - metrics_exporter_latest_version.stdout | default('') !=
        (rocm_setup_metrics_exporter_version | default('latest'))

- name: Print out the ROCm version being installed
  ansible.builtin.debug:
    msg: "rocm_setup_rocm_version: {{ rocm_setup_rocm_version }}"

- name: Print out the AMDGPU version being installed
  ansible.builtin.debug:
    msg: "rocm_setup_amdgpu_version: {{ rocm_setup_amdgpu_version }}"

- name: Print out the device-metrics-exporter version being installed
  ansible.builtin.debug:
    msg: "rocm_setup_metrics_exporter_version: {{
      rocm_setup_metrics_exporter_version }}"
  when: rocm_setup_install_metrics_exporter | default(false)

- name: Perform an update, upgrade and autoremove
  ansible.builtin.apt:
    update_cache: true
    upgrade: full
    autoremove: true
  become: true

- name: Perform a reboot to allow kernel updates
  ansible.builtin.reboot:
    reboot_timeout: "{{ rocm_setup_reboot_timeout }}"
  become: true
  when:
    - ansible_connection != 'local'
    - not rocm_setup_wsl_install
    - not rocm_setup_skip_reboot

- name: Update ansible_kernel as it may have changed
  ansible.builtin.setup:
    filter:
      - ansible_kernel

- name: Install the prerequisite packages needed for ROCm install
  ansible.builtin.package:
    update_cache: true
    name:
      - python3-setuptools
      - python3-wheel
  become: true

- name: Install the kernel header and extra modules
  ansible.builtin.package:
    update_cache: true
    name:
      - linux-generic
      - linux-headers-{{ ansible_kernel }}
      - linux-modules-extra-{{ ansible_kernel }}
  become: true
  when: not rocm_setup_wsl_install

- name: Ensure the video and render groups exist
  ansible.builtin.group:
    name: "{{ item }}"
    state: present
  loop:
    - video
    - render
  become: true

- name: Ensure the requested user is a member of above groups
  ansible.builtin.user:
    name: "{{ rocm_setup_user }}"
    groups: "{{ item }}"
    append: true
  loop:
    - video
    - render
  become: true
